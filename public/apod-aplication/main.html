{% extends "index.html" %}
{% block main %}
<div class="container mt-4 p-4">
  <div class="col-xl-10 m-auto">
    <div class="d-flex justify-content-between align-items-center mt-3 mr-4 mb-3 ml-4 border-bottom border-dark">
      <h1 class="font-weight-bold">NASA APOD</h1>
      <span class="font-weight-bold">Astronomy Picture of the Day</span>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3 mr-4 mb-3 ml-4 pb-2 border-bottom border-dark">
      <h5 class="font-weight-bold">Beginning of time</h5>
      <a href="/beginning" class="font-weight-bold">6/16/1995</a>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3 mr-4 mb-3 ml-4 pb-2 border-bottom border-dark">
      <h5 class="font-weight-bold">Date</h5>
      <form id="date-form" action="/date" method="POST">
        <input type="text" id="datepicker" placeholder="Select a date" name="date">
      </form>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3 mr-4 mb-3 ml-4 pb-2">
      <h5 class="font-weight-bold">Today</h5>
      <a href="/today" class="font-weight-bold">
        <script>
          document.write(new Date().toLocaleDateString())
        </script>
      </a>
    </div>
  </div>
</div>
{% endblock %}
